theme = "soho"
baseURL = "https://blog.arrislink.com"
title = "三五五七"
languageCode = "zh-cn"
enableInlineShortcodes = true

summarylength = 10
enableEmoji = true

[params]
author = "3557ᴳᴼ"
description = "思考技术，关注育儿"

## Set one of:
# gravatar = "soho@example.com"
profilePicture = "images/profile.png"

copyright = "3557ᴳᴼ"
license = "CC BY-SA 4.0"
licenseURL = "https://creativecommons.org/licenses/by-sa/4.0"

## Set custom theme color.
themeColor = "black"

## Set custom CSS and/or JS to override site defaults.
# customCss = ["css/blog.css"]
# customJs = ["js/blog.js"]

## Set as many as you want.
[[params.socialIcons]]
icon = "fa-github"
title = "GitHub"
url = "#"

[[params.socialIcons]]
icon = "fa-weixin"
title = "Wechat"
url = "#"

[[params.socialIcons]]
