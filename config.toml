url = "#"

[menu]

[[menu.main]]
name = "文章"
weight = 100
identifier = "posts"
url = "/posts/"

[[menu.main]]
name = "关于"
identifier = "about"
weight = 300
url = "/about/"

[taxonomies]
category = "categories"
series = "series"
tag = "tags"

[markup]

[markup.highlight]
codeFences = true
guessSyntax = false
hl_Lines = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true # if false, you need to provide you own custom CSS
style = "monokai"
tabWidth = 4
